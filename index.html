<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
</head>

<body>

  <div class="h4 text-center title">
    Keep In Touch
  </div>
  
  <div>
    <form action="https://formsubmit.co/d2ffd9518e1e74c5c71171b46328a590" method="POST">
      <div class="p pb-3">
        <strong>
          Feel free to contact me 
        </strong>
      </div>

      <div class="row mb-3">
        <div class="col">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
            <input class="form-control" type="text" name="name" placeholder="Name" required="required"/>
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-file-text"></i></span>
            <input class="form-control" type="text" name="_subject" placeholder="Subject" required="required"/>
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input class="form-control" type="email" name="email" placeholder="E-mail" required="required"/>
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col">
          <div class="form-group">
            <textarea class="form-control" name="message" placeholder="Your Message" required="required"></textarea>
          </div>
        </div>
      </div>

      <!-- Testing Thankyou Page revert start! -->
      <input type="hidden" name="_next" value="https://tanmayachaudhary.github.io/MyPortfolio/thankyou.html">
      <!-- Thankyou Page revert End.-->

      <div class="row">
        <div class="col">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
      
    </form>

  </div>

</body>

</html>
